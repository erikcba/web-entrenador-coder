        </div>
    </header>
    
        <section class="contenedor__formulario">
            <h2 class="titulo__contacto">Logra el cambio que buscas</h2>
            <form class="form" action="https://formspree.io/f/mbjbrqek" method="POST">
                <div class="form__container">
                    <h2 class="form__tittle">Contactame</h2>
                    <input type="text" class="form__input" placeholder="Nombre: " name="name" required>
                    <input type="email" class="form__input" placeholder="Email: " name="_replyto" required>
                    
                    <div class="contenedor__radio">
                        <h3 class="titulo__objetivos">Selecciona tu objetivo</h3>
                        <div class="radio__boots">
                            <input class="form-check-input" type="radio" name="objetivo" value="perder peso"  >
                            <label class="form-check-label" for="">
                            Perder peso
                            </label>
                        </div>
                        <div class="radio__boots">
                            <input class="form-check-input" type="radio" name="objetivo" value="ganar masa muscular" >
                            <label class="form-check-label" for="">
                            Ganar masa muscular
                            </label>
                        </div>
                        <div class="radio__boots">
                            <input class="form-check-input" type="radio" name="objetivo" value="salud" required>
                            <label class="form-check-label" for="">
                            Salud
                            </label>
                        </div>
                    </div>
                    
                    <div class="contenedor__opciones--planes">
                        <h3 class="titulo__plan">Selecciona tu plan</h3>
        
                        <div class="select__plan">
                            <select class="form-select" aria-label="Default select example" required>
                                <option value="">Elige tu plan</option>
                                <option value="1">Novato</option>
                                <option value="2">Pro</option>
                                <option value="3">Elite</option>
                            </select>
                        </div>
                    </div>
        
                
                    <h3 class="titulo__mensaje">Si tienes alguna duda, escribela aqui</h3>
                    <textarea class="form__input form__input--message" placeholder="Mensaje" name="message"></textarea>
                
        
                    <input type="submit" value="Enviar" class="form__cta">
                </div>
            </form>
        </section>
    </main>
