    <main class="contacto__container">
        
        <section class="encabezado__form">
            <h1>Â¡Estas a un paso de lograr tus objetivos!</h1>
        </section>

        <div class="sub_encabezado_form">
            <h4>Completa el siguiente formulario si quieres que trabajemos juntos</h4>
        </div>
        
        <section class="formulario__boots">
            <form action="">
                <div class="row innputs__boots__form" >
                    <div class="col-12 col-md-6">
                        <div class="inputs__boots">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre" required>
                        </div>
                    </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="inputs__boots">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Tu mail</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                        </div>
                    </div>
                    </div>
                </div>  
                

                <h3>Selecciona tu objetivo</h3>
                <div class="row">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4">
                        <div class="radio__boots">
                            <input class="form-check-input" type="radio" name="objetivo" value="perder peso"  >
                            <label class="form-check-label" for="">
                            Perder peso
                            </label>
                        </div>
                        <div class="radio__boots">
                            <input class="form-check-input" type="radio" name="objetivo" value="ganar masa muscular" >
                            <label class="form-check-label" for="">
                            Ganar masa muscular
                            </label>
                        </div>
                        <div class="radio__boots">
                            <input class="form-check-input" type="radio" name="objetivo" value="salud" required>
                            <label class="form-check-label" for="">
                            Salud
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4"></div>
                </div>

                <h3>Selecciona tu plan</h3>

                <div class="select__boots">
                    <div>
                        <select class="form-select" aria-label="Default select example" >
                            <option selected >Elige tu plan</option>
                            <option value="1" >Novato</option>
                            <option value="2">Pro</option>
                            <option value="3">Elite</option>
                        </select>
                    </div>
                </div>

                <div class="textarea__boots">
                    <label for="exampleFormControlTextarea1" class="form-label"> <strong> Si tienes alguna duda escribela aqui </strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>

                <div class="formulario__botones">
                    <div class="formulario__botones__boton">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="formulario__botones__boton">
                        <button type="reset" class="btn btn-primary">Reiniciar</button>
                    </div>
                </div>
            </form>
        </section>
