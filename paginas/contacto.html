<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento Personalizado</title>
    <link rel="stylesheet" href="../css/estilos.css">

<body>

    <header class="container">
        <div class="navegacion">
            <a href="../index.html" class="logo">Erik Trainer</a>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>

                    <li>
                        <a href="planes.html">Planes</a>
                    </li>

                    <li>
                        <a href="quien_soy.html">Quien Soy</a>
                    </li>

                    <li>
                        <a href="caracteristicas.html">Caracteristicas</a>
                    </li>
                    
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        
        <section class="encabezado__form">
            <h1>¡Estas a un paso de lograr tus objetivos!</h1>
        </section>

        <div class="sub_encabezado_form">
            <h4>Completa el siguiente formulario si quieres que trabajemos juntos</h4>
        </div>
        
        
            <section class="contenedor__form">
                <form action="" class="formulario">
                    <div class="grid__formulario">
                        <div class="formulario__inputs">
                            <div class="nombre">
                                <label for="nombre">Nombre: </label>
                                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
                             </div>
                             <div class="email">
                                <label for="email">Email: </label>
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="formulario__objetivos">
                            <p>Selecciona tu objetivo</p>
                            <ul>
                                <li>
                                    <label for="">Perder peso</label>
                                    <input type="radio" name="objetivo" value="perder peso" required>
                                </li>

                                <li>
                                    <label for="">Aumentnar masa muscular</label>
                                    <input type="radio" name="objetivo" value="aumentar masa muscular">
                            </li>

                            <li>
                                <label for="">Salud</label>
                                <input type="radio" name="objetivo" value="salud">
                                </li>
                            </ul>
                        </div>

                        <div class="formulario__planes">
                            <label for="">Selecciona tu plan: </label>
                            <select name="Planes" id="" required>
                                <option value="">Seleccione...</option>
                                <option value="Novato">Novato</option>
                                <option value="Pro">Pro</option>
                                <option value="Elite">Elite</option>
                            </select>
                        </div>

                        <div class="formulario__textarea">
                            <label for="dudas">Si tenés alguna inquietud o querés saber más, escribila acá abajo:</label><br>
                            <div class="caja_texto">
                                <textarea name="dudas" id="" cols="85" rows="25">Escribe tus dudas aqui...</textarea>
                            </div>
                        </div>

                        <div class="formulario__botones">
                            <input type="submit" value="Enviar formulario">
                            <input type="reset" value="Reiniciar formulario">
                        </div>
                    </div>  
                </form>
            </section>
        

    </main>
    <footer>
        <p>&copy; Erik Trainer 2022</p>
        <a href="https://www.instagram.com/erik.trainer/" ><img src="../imagenes/instagram_logo.png" alt="instagram" width="40" height="40"></a>
    </footer>
</body>
</html>
